<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static\layout.css">
    {% if title %}
        <title> Flask Site - {{ title }} </title>
    {% else %}
        <title> Flask Site </title>
    {% endif %}

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="static\stickman_pose.png" alt="" width="30" height="24">
            </a>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                {% if active_nav == 'home_nav' %}
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                {% else %}
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                {% endif %}
              </li>
              <li class="nav-item">
                {% if active_nav == 'about_nav' %}
                <a class="nav-link active" href="{{ url_for('about') }}">About</a>
                {% else %}
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/jhmarkkk">Github</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
    
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
